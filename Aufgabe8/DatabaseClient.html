<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="DatabaseClient.css" type="text/css" media="screen"/>
<script src="interface.js" type="text/javascript" charset="utf-8"></script>
<script src="processForms.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<form action="https://eia2nodedatabase.herokuapp.com" method="get"> <!-- Befehl Daten an Adresse zu senden mit der Methode get: hÃ¤ngt form daten in URL ein als Request -->
	
		<fieldset id="input">
			<legend> Type student data here </legend>
			<input type="text" name="firstname" placeholder="firstname"/>
			<input type="text" name="name" placeholder="name"/>
			<input type="text" name="matrikel" placeholder="matrikel"/>
			<div>Select your study path:
			<select name="studyPath"> 
				<option value="MKB">MKB</option>
				<option value="OMB">OMB</option>
				<option value="MIB">MIB</option>
			</select>
			</div>
			<input type="number" name="age" placeholder="age" min="1" max="120"/>
			<input type="radio" name="gender" value="male" id="male"/>
			<label for="male">Male</label>
			<input type="radio" name="gender" value="female" id="female"/>
			<label for="female">Female</label>
			<button type="button" id="insert">Insert to database</button>
		</fieldset>
		<fieldset id="output">
			<legend> All student data </legend>
			<button type="button" id="refresh">Refresh</button>
			<textarea rows="10" cols="90"> </textarea>
		</fieldset>
		
		<fieldset id="checkSearch">
			<legend> Search by matrikelnumber</legend>
			<input type="text" name="search" placeholder="matrikel"/>
			<button type="button" id="checkSearch">Search</button>
			<textarea rows="1" cols="90"> </textarea>
		</fieldset>
	</form>
</body>
</html>
