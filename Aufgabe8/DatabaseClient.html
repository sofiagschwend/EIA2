<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="DatabaseClient.css" type="text/css" media="screen"/>
<script src="interface.js" type="text/javascript" charset="utf-8"></script>
<script src="processForms.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<form action="https://eia2nodedatabase.herokuapp.com" method="get"> <!-- Befehl Daten an Adresse zu senden mit der Methode get: hängt form daten in URL ein als Request -->
	
		<fieldset id="input">
	
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="Name"/>
		<input type="text" name="firstname" placeholder="Firstname"/>	
		<input type="text" name="matrikel" placeholder="Registration Number"/>
		
		Select your study path:
		<select name="studypath" id="select">
			<optgroup label="Fakultät Digitale Medien"></optgroup>
			<option value="Medienkonzeption">Medienkonzeption</option>
			<option value="Medieninformatik">Medieninformatik</option>
			<option value="Online Medien">OnlineMedien</option>
		</select>
		
		<input type="number" name="age" placeholder="Age" min="1" max="120"/><br>
		<input type="radio" name="gender" value="male" id="male"/>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female" id="female"/>
		<label for="female">Female</label>
		<button type="button" id="insert">Insert</button>
		
	</fieldset>
	
	<fieldset id="output">
	
		<legend> All student data </legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="10" cols="90"> </textarea>
		
	</fieldset>
	
	<fieldset id="search">
	
		<legend>Search by registration number</legend>
		<input type="text" name="search" placeholder="Registration Number"/>
		<button type="button" id="search">Search</button>
		<textarea rows="10" cols="90" id="textarea2"> </textarea>
		
	</fieldset>
	
</body>
</html>
